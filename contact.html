<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <a href="/">
                        <img src="./img/myteam LOGO.svg" alt="site LOGO">
                    </a>
                    <ul class="header-list">
                        <li>
                            <a class="header-item" href="./index.html">home</a>
                        </li>
                        <li>
                            <a class="header-item" href="./about.html">about</a>
                        </li>
                    </ul>
                </div>
                <a class="header-btn" href="./contact.html">contact us</a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="container1">
                <div class="container">
                    <div class="contact">
                        <div class="contact-left-wrapper">
                            <h1 class="contact-title">Contact</h1>
                            <p class="contact-text">Ask us about</p>
                            <ul class="contact-list">
                                <li class="contact-item">
                                    <img src="./img/build img 1.png" alt="img">
                                    <span class="contact-span">The quality of our talent network</span>
                                </li>
                                <li class="contact-item">
                                    <img src="./img/build img 2.png" alt="img">
                                    <span class="contact-span">Usage & implementation of our software</span>
                                </li>
                                <li class="contact-item">
                                    <img src="./img/build img 3.png" alt="img">
                                    <span class="contact-span">How we help drive innovation</span>
                                </li>
                            </ul>
                        </div>
                        <div class="contact-right-wrapper">
                            <form class="contact-form" action="">
                                <input class="contact-input" type="text" placeholder="Name" required>
                                <input class="contact-input" type="text" placeholder="Email Address" required>
                                <input class="contact-input" type="text" placeholder="Company Name" required>
                                <input class="contact-input" type="text" placeholder="Title" required>
                                <input class="contact-input" type="text" placeholder="Message" required>
                            </form>
                            <button type="submit" class="contact-btn">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer">
                <div class="footer-left-wrapper">
                    <a href="/">
                        <img src="./img/myteam LOGO.svg" alt="site LOGO">
                    </a>
                    <ul class="header-list">
                    <li>
                        <a class="header-item" href="./index.html">home</a>
                    </li>
                    <li>
                        <a class="header-item" href="./about.html">about</a>
                    </li>
                     </ul>
                </div>
                <ul class="footer-list">
                    <li class="footer-item">987  Hillcrest line</li>
                    <li class="footer-item">Irvine,CA</li>
                    <li class="footer-item">California 92714</li>
                    <li class="footer-item">Call Us : 949-833-7432</li>
                </ul>
                <div class="footer-links">
                    <a class="footer-link" href="/">
                        <img src="./img/footer-link.svg" alt="">
                    </a>
                    <a class="footer-link" href="/">
                        <img src="./img/footer-link pinterest.svg" alt="">
                    </a>
                    <a class="footer-link" href="/">
                        <img src="./img/footer-link twitter.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
